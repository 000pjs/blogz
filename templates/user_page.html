{% extends "base.html" %}

{% block content %}

    {% for post in posts %}
    
    <h2><a href="http://127.0.0.1:5000/./blog?id={{post.id}}"<h2>{{post.title}}</a></h2>  
</hr>
    <p>{{post.body}}</p>
</hr>
    
    <p>Written by <a href="http://127.0.0.1:5000/./blog?user={{post.owner.username}}">{{post.owner.username}}</a></p> 

    {% endfor %}

{% endblock %}
